<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Tubo | Peer-to-Peer Car Rental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tubo: {
                50: '#fdf2f8', // warm tint
                100: '#fce7f3',
                blue: '#1e293b', // Slate 800 - Dark Navy
                dark: '#0f172a', // Slate 900
                orange: '#f97316', // Orange 500
                red: '#ef4444',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        font-family: system-ui, -apple-system, sans-serif;
      }
      /* Custom Safe Area spacing */
      .pt-safe-top {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .pb-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* FIX: Force correct color scheme for native inputs */
      :root {
        color-scheme: light; 
      }
      .dark {
        color-scheme: dark;
      }

      /* FIX: Date/Time picker indicator visibility */
      /* Light mode (default): Force indicator to be dark (invert(0) = black) */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        filter: invert(0); 
        opacity: 0.6;
        transition: opacity 0.2s;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }

      /* Dark mode: Force indicator to be light (invert(1) = white) */
      .dark input[type="date"]::-webkit-calendar-picker-indicator,
      .dark input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
    </style>
